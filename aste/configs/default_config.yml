general-training:
  device: cuda # {cpu vs gpu}
  batch-size: 16
  precision: 32
  include-sub-words-info-in-mask: False
dataset:
  polarities: # Ay this moment only subset of {POS, NEG, NEU}
    - POS
    - NEG
    - NEU
model:
  remove-intersected: False
  add-true-spans: True
  freeze-creators: -1
  freeze-triplets: -1
  transformer:
    lr: 0.000005
    source: microsoft/deberta-base
  span-creator:
    lr: 0.00003
    extend-opinion-span-ranges:  [[0, 1], [0, -1]]
    extend-aspect-span-ranges: [[0, 1], [0, -1]]
    all-opinion-spans-window: 6
    all-aspect-spans-window: -1
    max-number-of-spans: 10000
    loss-weight: 2.0
    add-aspects-to-opinions: True
    add-opinions-to-aspects: True
  span-classifier:
    lr: 0.00003
    loss-weight: 1.0
  aggregator:
    lr: 0.00003
  sentiment-extender:
    lr: 0.00003
  pair-classifier:
    lr: 0.00003
    loss-weight: 1.5
  sentiment-predictor:
    lr: 0.00004
    loss-weight: 1.5
  triplet-extractor:
    lr: 0.00003
    loss-weight: 1.5
    threshold: 0.42
    num-negatives: 4
    temperature: 0.6
    negative-weight: 1.0
    aspect-to-opinion: True
    opinion-to-aspect: True
encoder:
  transformer:
    source: microsoft/deberta-base
    embedding-dimension: 768
